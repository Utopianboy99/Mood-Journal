<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Journal</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <div class="container">
    <h1>Mood Journal</h1>

    <form id="moodForm">
      <input type="text" id="mood" placeholder="Mood (e.g., Happy)" required />
      <textarea id="description" placeholder="Why do you feel this way?" required></textarea>
      <button type="submit">Log Mood</button><br>
    </form>
    <br>
    <h2>Previous Moods</h2>
    <ul id="moodList"></ul>
  </div>

  <script src="./src/main.js"></script>
</body>
</html>
